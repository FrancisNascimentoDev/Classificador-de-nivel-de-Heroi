<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        
        <!-- Container com os botões dos heróis -->
        <div class="hero-buttons">
            <h2>Escolha um herói:</h2>
            <button id="aragonBtn">Aragon</button>
            <button id="xenaBtn">Xena</button>
            <button id="thorBtn">Thor</button>
            <button id="mulherMaravilhaBtn">Mulher-Maravilha</button>
            <button id="flashBtn">Flash</button>
        </div>
        
        <!-- Formulário de entrada para inserir dados do herói -->
        <label for="experiencia">Experiência (XP):</label>
        <input type="number" id="experiencia" min="0">
        
        <label for="habilidade">Habilidade (1-100):</label>
        <input type="number" id="habilidade" min="0" max="100">
        
        <label for="conquistas">Conquistas:</label>
        <input type="number" id="conquistas" min="0">
        
        <label for="vitorias">Vitórias em Batalhas:</label>
        <input type="number" id="vitorias" min="0">
        
        <button onclick="classificarHeroi()">Classificar Herói</button>
        
        <div id="resultado" class="result"></div>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
